<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <Style>
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body, html{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #4c85ab, #c272e1);
        }
        .continer{
            width: 110vh;
            padding: 20px;
            margin:0 30px;
            border-radius: 2px;
            overflow: hidden;
            background:white;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.6);
                        
        }
        input[type=text], input[type=email],input[type=number], input[type=password]{
                width: 92%;
                height: 35px;
                padding: 10px;
                box-shadow: 0 1px 1px gray;
                border: 1px solid white;
            }
            .button{
                color: aliceblue;
                font-weight: bold;
                border: none;
                border:1px solid white;
                border-radius: 3px;
                background-image: linear-gradient(135deg, #4c85ab, #c272e1);
                width: 635px;
                height: 35px;
            }
    </Style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="main-div">
                <label for="">First Name</label>
                <input type="text" placeholder="Enter Your First Name..." required>
                <label for="">Last Name</label> 
                <input type="text" placeholder="Enter Your Last Name...." required> <br><br>
                <label for="">Date OF Birth :</label> 
                <input type="date" required><br><br>
                <label for="">Country</label>
                <select name=" select Country" id="" required>
                    <option value="">Select Country</option>
                    <option value="">India</option>
                    <option value="">America</option>
                    <option value="">Nepal</option>
                    <option value="">Africa</option>
                    <option value="">USA</option>
                    <option value="">South Africa</option>
                </select> <br><br>
                <label for="" >Gender :</label> <br><br>
                <input type="radio" name="Gender" value="male" required>
                <label for="male">Male </label> 
                <input type="radio" name="Gender" value="female" required>
                <label for="female">Female </label> 
                <input type="radio" name="Gender" value="prefer not to stay" required>
                <label for="Prefer not to stay">Prefer not to stay</label> <br><br>
                <label for="">Profession :</label>
                <input type="text" placeholder="Enter Your Profession...." required><br><br>
                <label for="">Email :</label>
                <input type="email" placeholder="Enter Your Email...." required><br><br>
                <label for="">Mobile Number</label>
                <input type="number" placeholder="Enter YOur Mobile Number...." required><br><br>
                <button type="submit" class="button">Submit</button> <br><br>
                <button type="reset" class="button">reset</button>
            </div>
            
        </form>
    </div>
</body>
</html>
